<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/helvetica-255" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

    <header>
        <div class="center">
            <div class="logo">
                <h2>facebook</h2>
            </div><!--logo-->

            <form method="post" class="form-login">
                <div class="form-element">
                    <p>E-mail or Phone</p>
                    <input type="email" />
                </div><!--form-element-->
                <div class="form-element">
                    <p>Password</p>
                    <input type="password" />
                </div><!--form-element-->
                <div class="form-element">
                    <input type="submit" name="action" value="Send"/>
                </div><!--form-element-->
            </form>
            <div class="clear"></div>
        </div><!--center-->
    </header>
    
    <section class="main">
        <div class="center">
            <div class="img-people">
                <img src="img1.png" alt="peoples">
            </div><!--img-people-->

            <div class="open-account">
                <h2>Open your account</h2>
                <h3>It's free and Always will be</h3>

                <form class="create-account">
                    <div class="w50">
                        <input placeholder="Name" type="text" name="" id="">
                    </div><!--w50-->
                    <div class="w50">
                        <input placeholder="Surname" type="text" name="" id="">
                    </div><!--w50-->
                    <div class="w100">
                        <input placeholder="E-mail" type="email" name="" id="">
                    </div><!--w100-->
                    <div class="w100">
                        <input placeholder="Password" type="password" name="" id="">
                    </div><!--w100-->

                    <div class="w100">
                        <input type="submit" name="action" value="Register">
                    </div><!--w100-->

                </form><!--create-account-->
            </div><!--open-account-->
            <div class="clear"></div>
        </div><!--center-->
    </section><!--main-->


</body>
</html>
